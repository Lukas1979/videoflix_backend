<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        .container {
            width: calc(100% - 40px);
            font-family: Arial, sans-serif;
            font-size: 15px;
            text-align: center;
            padding: 20px;
            background: #f7f7f7;
        }
        .box {
            background: #ffffff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 550px;
            box-shadow: 0 0 10px rgba(0,0,0,0.07);
        }
        .button {
            display: inline-block;
            margin: 0.75em 0;
            padding: 0.75em 1.5em;
            background-color: #2f3dde;
            color: #ffffff !important;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
        }
        p {
            text-align: left;
        }
        img {
            width: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="box">
        <img src="cid:{{ logo_cid }}" alt="Videoflix Logo">

        <p>Dear <span style="color: #2f3dde;">{{ user_name }}</span>,</p>

        <p>
            Thank you for registering with <span style="color: #2f3dde;">Videoflix.</span>
            To complete your registration and verify your email address, please click the link below:
        </p>

        <div style="text-align:left">
            <a href="{{ activation_link }}" class="button">Activate account</a>
        </div>

        <p>
            If you did not create an account with us, please disregard this email.<br/><br/>
            Best regards,<br/><br>
            Your Videoflix Team
        </p>
    </div>
</div>
</body>
</html>
